        <div data-ng-model="note" data-color="{{note.color}}" class="note {{note.color||'yellow'}}">
            <span class="pin sprite"></span>
            <input class="title" data-role="title" name="title" type="text" data-ng-model="note.title" data-ng-value="note.title" placeholder="Title..." data-ng-blur="updateTitle()"/>
            <section data-ng-controller="NoteItemCtrl">
            <ul class="items"  >
                <li data-ng-model="note.items" data-id="{{item.id}}" data-ng-repeat="item in note.items">
                    <input type="checkbox" data-ng-model="item.isDone" data-ng-value="item.id" data-ng-click="updateItemIsDone(item)"/>
                    <input type="text" data-role="item" data-ng-model="item.label" placeholder="Add item..." data-ng-class="{strike: item.isDone}" data-ng-blur="updateItem(item)"/>
                    <a class="delete sprite faded" title="Delete item" data-ng-click="deleteItem(item)"></a>
                </li>
            </ul>
            <button id="add-item" class="add-item" title="Add item" data-ng-click="newItem()">+</button>
            </section>    
            <ul class="color-chooser">
                <li data-color="yellow" class="yellow faded" title="Yellow" data-color-button></li>
                <li data-color="green" class="green faded" title="Green" data-color-button></li>
                <li data-color="blue" class="blue faded" title="Blue" data-color-button></li>
                <li data-color="red" class="red faded" title="Red" data-color-button></li>
            </ul>
            
        </div>
        <div class="toast" data-toast data-ng-model="toast">{{toast.message}}</div>
